projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: sobt2i3t3bhrdayzqtxokw7cg4
        frontend: javascript
        framework: vue
        maxDepth: 2
extensions:
  amplify:
    version: 3
